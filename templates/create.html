{% extends  'base.html' %}

{% block title %} writting {% endblock %}


{% block content %}
<form method ="post">
    {% csrf_token %}
    
    <!-- writting title -->
    <div class="form-group">
        레이드
        <select class="form-control" name="boss">
            {% for boss in bosses%}
            <option value={{boss}}>{{boss}}</option>
            {% endfor %}
        </select>
        모드
        <select class="form-control" name="mode">
            {% for mode in modes%}
            <option value={{mode}}>{{mode}}</option>
            {% endfor %}
        </select>
        페이즈
        <select class="form-control" name="phase">
            {% for phase in phases%}
            <option value={{phase}}>{{phase}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <lable for="id_message">내용</lable>
        <textarea class="form-control" id="id_message" name="guide" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">게시</button>


</form>
{% endblock %}
